<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Aseo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>Inventario de Aseo</h1>
        <p class="tagline">Sistema de control simple y eficiente</p>
        <nav class="main-nav">
            <ul>
                <li class="active"><a href="index.html">Inventario</a></li>
                <li><a href="limpieza.html">Control de Limpieza</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section class="form-section">
            <div class="card">
                <h2>Agregar Artículo</h2>
                <form id="item-form">
                    <div class="input-group">
                        <label for="item-name">Nombre del Artículo</label>
                        <input type="text" id="item-name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="item-quantity">Cantidad</label>
                        <input type="number" id="item-quantity" min="0" value="1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="item-notes">Notas</label>
                        <textarea id="item-notes"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </section>
        
        <section class="inventory-section">
            <div class="card">
                <div class="card-header">
                    <h2>Inventario Actual</h2>
                    <div class="filter-controls">
                        <input type="text" id="search-input" placeholder="Buscar artículos...">
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="inventory-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Notas</th>
                                <th>Última Actualización</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="inventory-list">
                            <!-- Los items se agregarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>

                <div id="empty-inventory" class="empty-state">
                    <p>No hay artículos en el inventario</p>
                    <p>Agrega artículos usando el formulario</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal para editar artículos -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Editar Artículo</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                
                <div class="input-group">
                    <label for="edit-name">Nombre del Artículo</label>
                    <input type="text" id="edit-name" required>
                </div>
                
                <div class="input-group">
                    <label for="edit-quantity">Cantidad</label>
                    <input type="number" id="edit-quantity" min="0" required>
                </div>
                
                <div class="input-group">
                    <label for="edit-notes">Notas</label>
                    <textarea id="edit-notes"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Incorporar el script de inventario -->
    <script src="js/inventario.js"></script>
</body>
</html>
